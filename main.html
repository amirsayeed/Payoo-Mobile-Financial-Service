<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/d683e928ca.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200">
        <header class="border-b-2 border-gray-300">
            <nav class="flex justify-around items-center pb-4">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div class="space-y-1">
                    <h1 class="text-3xl font-bold">$ <span id="balance">4500</span></h1>
                    <p class="border rounded p-2">Available Balance</p>
                </div>
                <button class="btn rounded-lg"><span><img src="./assets/Frame.png" alt=""></span>Log Out</button>
            </nav>
        </header>
        <section class="mt-10 px-2">
            <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
            <p class="text-lg text-[#080808]">
                Enjoy easy and convenient financial services with us. Cashout charge
                is low and
            </p>

            <div class="cards grid grid-cols-3 mt-8 gap-2 p-2">
                <div id="add-money-box" class="box cursor-pointer hover:bg-yellow-200 hover:scale-105 border p-4
                    text-center rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" />
                    <h3 class="text-sm">Add Money</h3>
                </div>
                <div id="cashout-box" class="box border p-4 text-center hover:bg-yellow-200 hover:scale-105 rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/send1.png" alt="" />
                    <h3 class="text-sm">Cash out</h3>
                </div>
                <div class="box border p-4 text-center hover:bg-yellow-200 hover:scale-105 rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/purse1.png" alt="" />
                    <h3 class="text-sm">Pay Bill</h3>
                </div>
                <div class="box border p-4 text-center hover:bg-yellow-200 hover:scale-105 rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/money1.png" alt="" />
                    <h3 class="text-sm">Transfer money</h3>
                </div>
                <div class="box border p-4 text-center hover:bg-yellow-200 hover:scale-105 rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="" />
                    <h3 class="text-sm">Get Bonus</h3>
                </div>
                <div id="transaction-box"
                    class="box border p-4 text-center hover:bg-yellow-200 hover:scale-105 rounded-sm">
                    <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="" />
                    <h3 class="text-sm">Transaction history</h3>
                </div>
            </div>
        </section>
        <section id="add-money" class="mt-5">
            <h2 class="font-bold text-xl text-center">Add Money</h2>
            <div>
                <div class="hero-content">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Select a bank</legend>
                                <select id="all-bank" class="select rounded-xl">
                                    <option disabled selected>Select Bank</option>
                                    <option value="Bkash">bKash</option>
                                    <option value="Nagad">nagad</option>
                                    <option value="UPAY">upay</option>
                                    <option value="DBBL">dbbl</option>
                                </select>

                                <label class="fieldset-legend">Account Number</label>
                                <input id="account-number" type="number" maxlength="11" class="input rounded-xl"
                                    placeholder="Enter your number" required />
                                <label class="fieldset-legend">Amount</label>
                                <input id="amount-number" type="number" maxlength="11" class="input rounded-xl"
                                    placeholder="Enter amount" required />
                                <label class="fieldset-legend">4 Digit Pin</label>
                                <input id="pin" type="text" class="input rounded-xl" placeholder="Enter 4 Digit Pin"
                                    required />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="add-money-btn"
                                    class="btn border-none btn-neutral bg-blue-700 mt-4 rounded-xl">Add
                                    Money</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="cashout">
            <h2 class="font-bold text-xl text-center">Cashout</h2>
            <div>
                <div class="hero-content">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <fieldset class="fieldset">
                                <label class="fieldset-legend">Account Number</label>
                                <input id="account-number" type="number" maxlength="11" class="input rounded-xl"
                                    placeholder="Enter your number" required />
                                <label class="fieldset-legend">Amount</label>
                                <input id="amount-cashout" type="number" maxlength="11" class="input rounded-xl"
                                    placeholder="Enter amount" required />
                                <label class="fieldset-legend">4 Digit Pin</label>
                                <input id="cashout-pin" type="text" class="input rounded-xl"
                                    placeholder="Enter 4 Digit Pin" required />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="cashout-btn"
                                    class="btn border-none btn-neutral bg-blue-700 mt-4 rounded-xl">Cashout</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="transaction">
            <h2 class="text-2xl text-center p-3 font-bold text-red-400">Transaction</h2>
            <div id="transaction-container">

            </div>
        </section>
    </section>

    <script src="./utility/utility.js"></script>
    <script src="./js/toggle.js"></script>
    <script src="./js/add-money.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/transaction.js"></script>
</body>

</html>
