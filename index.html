<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo-MFS</title>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex items-center justify-center w-9/12 mb-6">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <div>
            <div class="hero-content">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset space-y-1">
                            <label class="fieldset-legend font-bold text-[#080808]">Mobile Number</label>
                            <input id="account-number" type="number" maxlength="11" class="input rounded-2xl"
                                placeholder="Enter your number" required />
                            <label class="fieldset-label font-bold text-[#080808]">4 Digit Pin</label>
                            <input id="pin" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
                            <button id="login-btn"
                                class="btn bg-[#0874F2] text-white text-lg rounded-2xl mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <main>

    </main>
    <script src="./js/login.js"></script>
</body>

</html>
